<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="#">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<fieldset>
				<legend>Enter new GeoTag</legend>
				<form id="tag-form" action="/tagging" method="post">
					<label for="input2">lautitude</label><br>
					<input id="input2" type="text" name="inpLautitide" value="44.799999999992"><br>

					<label for="input3">longitude</label><br>
					<input id="input3" type="text" name="longitude" value="9.1457657"><br>

					<label for="input4">name</label><br>
					<input id="input4" type="text" name="tagName" value="tag name"><br>

					<label for="input5">hashtag</label><br>
					<input id="input5" type="text" name="hashtag" value="# + max. 10 letters">
				</form>
				</fieldset>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<fieldset>
				<legend>Filter by Search-Term</legend>
				<form id="filter-form" action="/discovery" method="post">
				  <input id="input1" type="text" name="searchTerm" value="search Term here">
				</form>
				</fieldset>

				<!-- ############### Aufgabe1a Form2 Ende -->
				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
